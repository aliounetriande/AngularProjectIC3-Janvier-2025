<div class="container">

  <h1 class="title">{{title}}</h1>

  <div class="card">

    <app-profile-photo></app-profile-photo>
    <app-profile-description></app-profile-description>
    
    <div class="card_links">
      <app-social-link (selectLink)="displayLink($event)" [name]="'Github'"></app-social-link>
      <app-social-link (selectLink)="displayLink($event)" [name]="'Linkedin'"></app-social-link>
      <app-social-link (selectLink)="displayLink($event)" [name]="'Twitter'"></app-social-link>
    </div>

  </div>

  <div class="screen">
    {{selectedLink}}
  </div>

</div>
